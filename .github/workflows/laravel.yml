name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer update
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

  # Push to docker hub
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Get repository release tag
      id: timeseries
      uses: pozetroninc/github-action-get-latest-release@master
      with:
        excludes: prerelease, draft
        repository: ${{ github.repository }}
    - name: Build Docker image
      run: |
        docker build --network=host -t ${{secrets.DOCKER_USER}}/task_service:latest -t ${{secrets.DOCKER_USER}}/task_service:${{ steps.timeseries.outputs.release }} .
    - name: Docker push image
      run: |
        docker push ${{secrets.DOCKER_USER}}/task_service
        docker push ${{secrets.DOCKER_USER}}/task_service:${{ steps.timeseries.outputs.release }}
